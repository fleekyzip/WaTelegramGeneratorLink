<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WA/Telegram Generator Link</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card">
			<h1>
				Whatsapp / Telegram<br />
				Generator Link
			</h1>
			<div class="input-row">
				<select name="region" id="region" required>
					<option value="tes">tesssss</option>
					<option value="tes1">tess</option>
					<option value="tes2">tesssss</option>
				</select>
				<input
					type="tel"
					id="nomor"
					name="nomor"
					placeholder="811-1111-1111"
					autocomplete="off"
					pattern="[0-9]{5,20}"
					required
				/>
				<button type="submit">Generate Link</button>
			</div>
			<div class="generate-button">
				<a class="wa-button" href="">Whatsapp Link</a>
				<a class="telegram-button" href="">Telegram Link</a>
			</div>
		</div>
	</body>
</html>
