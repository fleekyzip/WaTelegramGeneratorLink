<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WA/Telegram Generator Link</title>
		<link rel="icon" href="img/icontab.png" type="image/png" />
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
		/>

		<link rel="stylesheet" href="style/style.css" />
		<link rel="stylesheet" href="style/choices.css" />
	</head>
	<body>
		<div class="card">
			<h1>
				Whatsapp / Telegram<br />
				Generator Link
			</h1>
			<form id="phone-form" class="input-row">
				<select name="country-code" id="country-code"></select>
				<input
					type="tel"
					id="phone-number"
					name="phone-number"
					placeholder="812-1234-1234"
					autocomplete="off"
					required
				/>
				<button id="submit-button" type="submit">Generate Link</button>
			</form>
			<div id="generate-output" class="generate-output hidden">
				<div class="link-item">
					<a
						id="wa-button"
						class="main-link-wa"
						href=""
						target="_blank"
					>
						<img src="assets/icon-wa.png" />
						<span>Whatsapp Link</span>
					</a>
					<button
						id="copy-button-wa"
						type="button"
						class="copy-button copy-button-wa"
					>
						<img
							src="assets/icon-copy.png"
							data-default="img/icon-copy.png"
						/>
					</button>
				</div>
				<div class="link-item">
					<a
						id="tele-button"
						class="main-link-tele"
						href=""
						target="_blank"
					>
						<img src="assets/icon-telegram.png" />
						<span>Telegram Link</span>
					</a>
					<button
						id="copy-button-telegram"
						type="button"
						class="copy-button copy-button-telegram"
					>
						<img
							src="assets/icon-copy.png"
							data-default="img/icon-copy.png"
						/>
					</button>
				</div>
			</div>
		</div>
		<div id="notification-container">
			<div id="custom-alert" clas>
				<p id="alert-text">
					tes visibility: hidden; transform: translateX(100%);
				</p>
			</div>
		</div>

		<!-- Select2 JS -->
		<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

		<script src="js/script.js"></script>
	</body>
</html>
