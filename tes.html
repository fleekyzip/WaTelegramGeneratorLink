<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Generator Link</title>
		<link rel="stylesheet" href="tes.css" />
	</head>
	<body>
		<div class="card">
			<h1>
				Whatsapp / Telegram<br />
				Generator Link
			</h1>

			<!-- bungkus select + input dalam 1 baris -->
			<div class="input-row">
				<select name="region" id="region" required>
					<option value="62">+62</option>
					<option value="1">+1</option>
					<option value="44">+44</option>
				</select>

				<input
					type="tel"
					id="nomor"
					name="nomor"
					placeholder="811-1111-1111"
					autocomplete="off"
					required
				/>
			</div>

			<button type="submit">Generate Link</button>
		</div>
	</body>
</html>
